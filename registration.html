<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mighty Ducks Hockey League</title>
    <link rel="shortcut icon" href="./assets/LogoMightyducks-01.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <header class="header">
        <h1 class="title">Mighty Ducks Hockey League</h1>
    </header>
    <main>
        <div class="title_container">
            <h2 class="section_title">Upcoming Events</h2>
            <img src="./assets/LogoMightyducks-01.png" class="logo" alt="Logo_Mighty_Ducks">
        </div>
        <section class="principal_content">
            <div class="nav_container">
                <h2 class="section_name">Principal</h2>
                <nav class="section_navbar">
                    <a href="index.html">Home</a>
                    <a href="about.html">About MDHL</a>
                    <a href="contact.html">Contact</a>
                    <a href="rules.html">Rules</a>
                    <a href="game_info.html">Games</a>
                    <a href="#">Registration</a>
                </nav>
            </div>
            <article>
                <form action="" class="register_form">
                    <label for="name">
                        <span>Player First Name</span>
                        <input type="text" id="name" name="name" />
                    </label>
                    <label for="lastName">
                        <span>Last Name</span>
                        <input type="text" id="lastname" name="lastname" />
                    </label>
                    <label for="streetAdress">
                        <span>Street Adress</span>
                        <input type="text" id="semana" name="semana" />
                    </label>
                    <label for="city">
                        <span>City</span>
                        <input type="text" id="city" name="city" />
                    </label>
                    <label for="zipCode">
                        <span>Zip Code</span>
                        <input type="text" id="zipCode" name="zipCode" />
                    </label>
                    <label for="birthDate">
                        <span>Birth Date</span>
                        <input type="date" id="birthDate" name="birthDate" />
                    </label>
                    <label for="gender">
                        <span>Gender:</span>
                        <span>Female:</span>
                        <input type="checkbox" id="gender" name="gender" />
                        <span>Male:</span>
                        <input type="checkbox" id="gender" name="gender" />
                    </label>
                    <label for="Grade">
                        <span>Grade:</span>
                        <input type="checkbox" id="grade" name="grade" />
                        <span>1st</span>
                        <input type="checkbox" id="grade" name="grade" />
                        <span>2nd</span>
                        <input type="checkbox" id="grade" name="grade" />
                        <span>3rd</span>
                        <input type="checkbox" id="grade" name="grade" />
                        <span>4th</span>
                        <input type="checkbox" id="grade" name="grade" />
                        <span>5th</span>
                        <input type="checkbox" id="grade" name="grade" />
                    </label>
                    <input type="submit">
                </form>
            </article>
        </section>

    </main>
    <footer>
        <h3>made by me</h3>
    </footer>
</body>

</html>
